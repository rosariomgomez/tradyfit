<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Categories</h3>
  </div>
  <ul class="list-group">
    {% for category in categories %}
      <li class="list-group-item">
        <a href="{{ url_for('main.category', id=category.id) }}">
        {{ category.name }}</a></li>
    {% endfor %}
  </ul>
</div>

{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
    <h1>Message</h1>
</div>
<div class="row">
  <div class="col-md-6">
    <li class="msg" id="msg-{{ msg.id }}">
     {% include "msg/_msg.html" %}
    </li>
  </div>
</div>
<div class="row">
  <div class="col-md-4" id="msg-reply">
  <h3>Reply</h3>
    {{ wtf.quick_form(form) }}
  </div>
</div>
{% endblock %}

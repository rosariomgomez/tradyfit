{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}TradyFit - Send message{% endblock %}

{% block page_content %}

<div class="row">
<br><br>
  <div class="col-sm-6 col-md-6" id="msg-creation">
    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title">
          To: <i>@{{ item.user.username }}</i>
          <i class="fa fa-paper-plane-o pull-right"></i>
        </h3>
      </div>
      <div class="panel-body">
        {{ wtf.quick_form(form) }}
      </div>
    </div>
  </div>

  {% include "main/_item_box.html" %}

</div>
{% endblock %}

{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}TradyFit - Edit item{% endblock %}

{% block page_content %}
<div class="row">
<br><br>
  <div class="col-sm-7 col-md-6 col-lg-6" id="edit-item-{{ id }}">
    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title">Edit your item
        <i class="fa fa-pencil-square-o pull-right"></i></h3>
      </div>
      <div class="panel-body">
        {% include "main/_item_form.html" %}
      </div>
    </div>
  </div>
  <div class="col-sm-5 col-md-5 col-lg-5" id="item-image-{{ id }}">
    <img class="img-thumbnail" src="{{ image }}">
  </div>
</div>
{% endblock %}

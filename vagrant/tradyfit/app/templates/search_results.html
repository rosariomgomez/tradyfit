{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
    <h1>Search results for "{{ query }}":</h1>
</div>

{% if request.MOBILE %}
  {% for item in items %}
    {% include "_item_box.html" %}
  {% endfor %}
{% else %}
  {% for item in items %}
    {% include "_item.html" %}
  {% endfor %}
{% endif %}

{% endblock %}

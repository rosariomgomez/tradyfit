language: python

python:
  - 2.7

services:
    - postgresql

#install dependencies
install: 
  - pip install -qr vagrant/tradyfit/requirements.txt
  - pip install coveralls

#create database
before_script:
  - psql -c 'create database tradyfit_test;' -U postgres

#run tests
script: 
  coverage run --source=vagrant/tradyfit vagrant/tradyfit/manage.py test

after_success:
  coveralls


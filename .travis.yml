language: python

python:
  - 2.7

services:
    - postgresql

#install dependencies
install: 
  - pip install -qr vagrant/tradyfit/requirements.txt
  - pip install coveralls

#create database
before_script:
  - psql -c 'create database tradyfit_test;' -U postgres
  #enable PostGIS
  - psql -c 'CREATE EXTENSION postgis;' -U postgres -d tradifit_test
  #enable Topology
  - psql -c 'CREATE EXTENSION postgis_topology;' -U postgres -d tradifit_test

#run tests
script: 
  coverage run --source=vagrant/tradyfit/app vagrant/tradyfit/manage.py test

after_success:
  coveralls

